page_content: >- 
  #### **Ghana has made significant progress in the ratification of international treaties and agreements in relation to the conservation and sustainable use of the oceans and their resources.** 
   
   Some of which include: 


  - [Agreement on Port State Measures to Deter IUU Fishing](http://rhody.crc.uri.edu/wp-content/uploads/sites/10/2018/04/Agreement-on-Port-State-Measures-to-Deter-IUU-Fishing.pdf) and [Communication on Ghana Ratification of Agreement on Port State Measures on IUU](http://rhody.crc.uri.edu/gfa/wp-content/uploads/sites/10/2018/04/Communication-on-Ghana-Ratification-of-Agreement-on-Port-State-Measures-on-IUU.pdf) – Ratified on 29 November 2016


  - [UN Agreement for the implementation of UNCLOS relating to the conservation and management of straddling and highly migratory fish stocks (1994)](http://rhody.crc.uri.edu/gfa/wp-content/uploads/sites/10/2018/04/UN-Agreement-relating-to-the-conservation-and-management-of-straddling-and-highly-migratory-fish-stocks.pdf) – Ratified on 27 January 2017


  - [United Nations Convention on the Law of the Sea (UNCLOS) 1982](http://rhody.crc.uri.edu/gfa/wp-content/uploads/sites/10/2018/04/United-Nations-Convention-on-the-Law-of-the-Sea-UNCLOS-1982.pdf) – Ratified on 7 June 1983


  - [Agreement relating to the implementation of Part XI of the United Nations Convention on the Law of the Sea of 10 December 1982](http://rhody.crc.uri.edu/gfa/wp-content/uploads/sites/10/2018/04/Agreement-relating-to-the-implementation-of-Part-XI-of-the-United-Nations-Convention-on-the-Law-of-the-Sea-of-10-December-1982.pdf); (regarding the seabed and ocean floor and subsoil thereof, beyond the limits of national jurisdiction) – Ratified on 23 September 2016


  - [Agreement to Promote Compliance with International Conservation and Management Measures by Fishing Vessels on the High Seas 1993](http://rhody.crc.uri.edu/gfa/wp-content/uploads/sites/10/2018/04/Agreement-to-Promote-Compliance-with-International-Conservation-and-Management-Measures-by-Fishing-Vessels-on-the-High-Seas.pdf) – Ratified on 12 May 2003


  - [International Convention-Commission for the Conservation of Atlantic Tunas of 1966 and updated through 2017](http://rhody.crc.uri.edu/gfa/wp-content/uploads/sites/10/2018/04/International-Convention-Commission-for-the-Conservation-of-Atlantic-Tunas-of-1966-and-updated-through-2017.pdf) – Ratified on 17 April 1968


  - Paris Protocol – Ratified on 12 December 1988


  - Madrid Protocol – Ratified on 23 November 2001

