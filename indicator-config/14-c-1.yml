page_content: >- 
  #### **Ghana has made significant progress in the ratification of international treaties and agreements in relation to the conservation and sustainable use of the oceans and their resources.** 
   
   Some of which include: 


  - Agreement on Port State Measures to Deter IUU Fishing and Communication on Ghana Ratification of Agreement on Port State Measures on IUU Ghana – Ratified on 29 November 2016


  - UN Agreement for the implementation of UNCLOS relating to the conservation and management of straddling and highly migratory fish stocks (1994) – Ratified on 27 January 2017


  - United Nations Convention on the Law of the Sea (UNCLOS) 1982 – Ratified on 7 June 1983


  - Agreement relating to the implementation of Part XI of the United Nations Convention on the Law of the Sea of 10 December 1982 (regarding the seabed and ocean floor and subsoil thereof, beyond the limits of national jurisdiction) – Ratified on 23 September 2016


  - Agreement to Promote Compliance with International Conservation and Management Measures by Fishing Vessels on the High Seas 1993 – Ratified on 12 May 2003


  - International Convention-Commission for the Conservation of Atlantic Tunas of 1966 and updated through 2017 – Ratified on 17 April 1968


  - Paris Protocol – Ratified on 12 December 1988


  <a href="https://www.google.com/">- Madrid Protocol – Ratified on 23 November 2001</a>

