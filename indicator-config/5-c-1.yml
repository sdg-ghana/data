page_content: >- 
  **Relevant Ghanaian policies**


  [National Gender Policy, 2015](https://www.ilo.org/dyn/natlex/docs/ELECTRONIC/103987/126660/F-515436150/GHA103987.pdf) has a policy goal of mainstreaming gender equality and women’s empowerment concerns into the national development process in order to improve the social, legal, civic, political, economic and cultural conditions of the people of Ghana; particularly women and men, boys and girls in an appreciable manner and as required by national and international frameworks.
