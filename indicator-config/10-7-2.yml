page_content: >- 
  **Relevant Ghanaian policies that facilitate orderly, safe, regular, and responsible migration and mobility of people**


  - National Migration Policy (NMP) - developed to promote the benefits and minimise the costs of internal and international migration through legal means with the rights and security of migrants well-respected to ensure socioeconomic development in Ghana.


  - National Labour Migration Policy - developed to ensure improved labour migration governance that harnesses the benefits of labour migration for socioeconomic development.